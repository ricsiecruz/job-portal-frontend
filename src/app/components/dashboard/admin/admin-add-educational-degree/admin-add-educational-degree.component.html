<div class="degree">
    <form #send="ngForm" (ngSubmit)="onSubmit(send.value)">
        <div class="degree_password">
            <input class="form-control" id="degree" name="degree" [(ngModel)]="degree" placeholder="degree" >
        </div>
        <button class="degree_button btn" type="submit">
            Add
        </button>
    </form>
</div>
